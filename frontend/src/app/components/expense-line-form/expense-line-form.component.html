<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <div class="mb-4">
      <label for="date" class="block text-gray-700 font-bold mb-2">Date:</label>
      <input 
        type="date" 
        id="date" 
        [(ngModel)]="expenseLine.date" 
        name="date" 
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
    </div>
  
    <div class="mb-4">
      <label for="tva" class="block text-gray-700 font-bold mb-2">TVA:</label>
      <input 
        type="number" 
        id="tva" 
        [(ngModel)]="expenseLine.tva" 
        name="tva" 
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
    </div>
  
    <div class="mb-4">
      <label for="amount" class="block text-gray-700 font-bold mb-2">Amount:</label>
      <input 
        type="number" 
        id="amount" 
        [(ngModel)]="expenseLine.amount" 
        name="amount" 
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
    </div>
  
    <div class="mb-4">
      <label for="expenseType" class="block text-gray-700 font-bold mb-2">Type:</label>
      <input 
        type="text" 
        id="expenseType" 
        [(ngModel)]="expenseLine.expenseType" 
        name="expenseType" 
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
    </div>
  
    <button 
      type="submit" 
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">
      Submit
    </button>
  </form>
