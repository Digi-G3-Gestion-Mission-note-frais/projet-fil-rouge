<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="flex items-center border-t border-gray-300 py-2 px-4">
  <div class="flex-1">
    <label for="date" class="sr-only">Date:</label>
    <input 
      type="date" 
      id="date" 
      [(ngModel)]="expenseLine.date" 
      name="date" 
      required
      class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
  </div>

  <div class="flex-1 mx-2">
    <label for="tva" class="sr-only">TVA:</label>
    <input 
      type="number" 
      id="tva" 
      [(ngModel)]="expenseLine.tva" 
      name="tva" 
      required
      class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
  </div>

  <div class="flex-1 mx-2">
    <label for="amount" class="sr-only">Montant:</label>
    <input 
      type="number" 
      id="amount" 
      [(ngModel)]="expenseLine.amount" 
      name="amount" 
      required
      class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
  </div>

  <div class="flex-1 mx-2">
    <label for="expenseType" class="sr-only">Type:</label>
    <input 
      type="text" 
      id="expenseType" 
      [(ngModel)]="expenseLine.expenseType" 
      name="expenseType" 
      required
      class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
  </div>

  <div class="flex-none mx-2">
    <button 
      type="submit" 
      class="bg-black text-white px-3 py-1 rounded shadow hover:bg-gray-800">
      {{ isNewMode ? 'Enregistrer' : 'Modifier' }}
    </button>
  </div>
</form>
