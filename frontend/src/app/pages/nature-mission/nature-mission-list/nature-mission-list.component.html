<div class="container">
  <div class="header">
    <h1>Nature de Missions</h1>
    <button class="add-button">Ajouter Nouveau</button>
  </div>
    <span>167 résultats</span>
    <input type="text" placeholder="Rechercher mission, collaborateur..." />
  </div>

  <table class="mission-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Libellé</th>
        <th>Facture</th>
        <th>Prime</th>
        <th>Début</th>
        <th>Fin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nature of natureMissions">
        <td>{{ nature.id }}</td>
        <td>{{ nature.label }}</td>
        <td>{{ nature.isInvoiced ? 'Oui' : 'Non' }}</td>
        <td>{{ nature.isEligibleToBounty ? 'Oui' : 'Non' }}</td>
        <td>{{ nature.startDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ nature.endDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button (click)="editNatureMission(nature.id)">
            <img src="assets/icons/edit-icon.svg" alt="Edit">
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()">&lt;</button>
    <button *ngFor="let page of pages" (click)="goToPage(page)">{{ page }}</button>
    <button (click)="nextPage()">&gt;</button>
  </div>
