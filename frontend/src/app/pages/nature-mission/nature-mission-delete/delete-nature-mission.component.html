<app-layout>
  <section class="delete-mission">
    <h2>Supprimer la nature de mission</h2>
    <p>Êtes-vous sûr de vouloir supprimer cette mission ?</p>

    <div class="form-actions">
      <button (click)="deleteMission()" class="btn btn-danger">Supprimer</button>
      <button (click)="cancel()" class="btn btn-secondary">Annuler</button>
    </div>
  </section>
</app-layout>
