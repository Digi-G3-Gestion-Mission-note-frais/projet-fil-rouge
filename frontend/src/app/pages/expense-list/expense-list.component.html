<div *ngIf="expense$ | async as expense" class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-4xl">
    <h2 class="text-2xl font-semibold mb-4 text-center">Expense Details</h2>
    <p class="text-gray-700"><strong>Date:</strong> {{ expense.date | date }}</p>
    <p class="text-gray-700 mb-4"><strong>Status:</strong> {{ expense.status }}</p>

    <app-expense-line-table 
      [expenseLines]="expense.expenseLines"
      [expenseId]="expense.id"
      (modifyLine)="modifyExpenseLine()"
      (removeLine)="removeExpenseLine($event)"
      (addLine)="addExpenseLine($event)">
    </app-expense-line-table>
  </div>
</div>
