<div *ngIf="expense$ | async as expense" class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">

    <div class="flex justify-between items-center w-full max-w-4xl mb-4">
      <h2 class="text-2xl font-semibold">DÃ©tails de la note de frais</h2>
    </div>
  
    <div class="w-full max-w-4xl mb-4">
      <p class="text-gray-700"><strong>Date:</strong> {{ expense.date | date:'longDate':'medium':'fr' }}</p>
      <p class="text-gray-700"><strong>Statut:</strong> {{ expense.status }}</p>
    </div>
    <div class="w-full max-w-4xl mb-4">
        <app-expense-list [expenseId]="expenseId" [expense$]="expense$" (refreshExpense)="onRefreshExpense()"></app-expense-list>
    </div>
   



    <div class="flex justify-center w-full mt-6">
        <button 
          class="bg-black text-white px-4 py-2 rounded shadow hover:bg-gray-800"
          (click)="exportExpenseToPdf()"
        >
          Exporter au format pdf
        </button>
      </div>
    </div>
